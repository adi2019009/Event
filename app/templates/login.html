{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}

<center>
  <div class="border border-secondary" style="width: 400px;margin-top:70px;height: 500px;">
    <h3 style="margin-top: 30px;margin-bottom:30px;"><b>Login</b></h3>
    <form action="" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <p>{{ field.label }}: <br> {{ field }}</p>


      </div>
      {% endfor %}

      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <hr>
    
    <hr>

    <p>Don't have an account? <a class="btn btn-primary" href="/signup">Signup here</a></p>
  </div>
</center>

{% endblock %}
