<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body >
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:black">
   

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-info" href="/"><b>Home</b><span
                            class="sr-only"></span></a>
                </li>


            </ul>


            <ul class="navbar-nav my-2 my-lg-0">
                {% if request.user.is_authenticated %}

                
                <li class="nav-item " style="margin-left: 20px;">
                    <a class="btn btn-info" href="/logout">Logout<span class="sr-only"></span></a>
                </li>
                {% else %}
                <li class="nav-item " style="margin-left: 10px;">
                    <a class="btn btn-info" href="/signup">Signup<span class="sr-only"></span></a>
                </li>
                <li class="nav-item " style="margin-left:10px">
                    <a class="btn btn-info" href="/login">Login<span class="sr-only"></span></a>
                </li>
                {% endif %}



        </div>

        </ul>



    </nav>
    <center>
        
    </center>
    <hr>
    {% block content %}



    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
