{% extends 'base.html' %}
{% block title %}
Change_password
{% endblock %}
{% block content %}

<center>
    <div class="border border-rounded" style="width: 400px;margin-top:70px;">
        <h3 style="margin-top: 30px;margin-bottom:30px;"><b>Change Password</b></h3>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
            {% for error in field.errors %}
            <small style="color: red">{{ error }}</small>
            {% endfor %}
            {% endfor %}
            
            <button class="btn btn-info" type="submit" style="margin-top: 20px;">Change Password</button>
        </form>
        <br>
        
    </div>
</center>

{% endblock %}
